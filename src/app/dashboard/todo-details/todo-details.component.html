<div class="todo-details-container">

  <form class="todo-details" name="form" #form="ngForm" (submit)="onSubmit()">

    <div class="form-control">
      <label>
        Title:
        <input
          type="text"
          name="title"
          [(ngModel)]="title"
          required
        >
      </label>
    </div>
    <div class="form-control">
      <label>
        Description:
        <input
          type="text"
          name="description"
          [(ngModel)]="description"
        >
      </label>
    </div>

    <div class="form-control">
      <button type="submit" [disabled]="form.invalid">Save</button>
    </div>

  </form>

</div>
